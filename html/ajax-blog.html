<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <!--    BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div id="posts">

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    // (function() {
    //     "use strict";
    //
    //
    //
    //
    // })();

    $.ajax('/data/blog.json', {
        type: "GET",
        data: {
            'title': '',
            'content': '',
            'categories': '',
            'date': ''
        }
    }).done(function (data){
        var insertBlog = document.querySelector('#posts');
        data.forEach(data => {
            var addedData;
            console.log(data);
            let div = document.createElement('div');
            addedData = `<div class="row">
            <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">${data.title}</h5>
        <p class="card-text">${data.content}</p>
        <p class="card-text"><small class="text-muted">${data.date}</small></p>
        <span class="badge badge-pill badge-primary">${data.categories}</span>
    </div>
        </div>`


            div.innerHTML = addedData;
            insertBlog.append(div);
        })
    });


</script>

</body>
</html>
