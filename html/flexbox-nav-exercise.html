    X the "Logo" text is 3em with .2em of padding above and below
    no explicit height given to the navbar

    X default styling is removed as needed from the body, unordered list and anchor tag elements

    X logo is horizontally centered on the navbar (automatic margins will help achieve this)

    X Finally, commit the changes to your git repository, and push to GitHub.-->
