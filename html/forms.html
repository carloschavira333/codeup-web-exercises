<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<!--
✅ Make sure all of your form elements have labels.
✅ Make sure there's a way to submit the form, adding a submit button will solve this.
✅ Ensure that all of your form values are being submitted to the Request Inspector.
✅ Experiment with different attribute values:
What do you notice when changing the form's request method from GET to POST?
What happens if you leave off the name attribute on an input?
What happens if you leave off the id attribute on a form input?
Finally, commit the changes to your git repository, and push to GitHub.
✅ Bonus
-->

<body>

<h1>Register With Us</h1>

<form action="https://submit-form.com/PyRNuuZO">

<label for="email">Email</label>
<input id="email" name="email" type="text" placeholder="insert email here">
<br> <br>
<label for="password">Password</label>
<input id="password" name="password" type="password">
<br> <br>
<label for="bio">Bio</label><br>
<textarea id="bio" name="bio" rows="5" cols="25" placeholder="...My hometown is ">
</textarea>
<section>
    <h2>How did you hear about us</h2>

    <input id="radio1" type="radio" name="radio">
    <label for="radio1">billboard</label><br>

    <input id="radio2" type="radio" name="radio">
    <label for="radio2">radio advertisement</label><br>

    <input id="radio3" type="radio" name="radio">
    <label for="radio3">internet advertisement</label><br>

    <input id="radio4" type="radio" name="radio">
    <label for="radio4">other</label><br><br>

    <label for="browser">What web browser are you using?</label><br>
    <select id="browser" name="browser">
        <option value="Chrome">Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
    </select><br><br>
</section>

<input type="submit" value="Submit Form">

</form>

</body>
</html>
