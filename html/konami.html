<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="../js/jquery-2.2.4.js"></script>

<script>
    "use strict";

    var keys = '';
    var pattern = "3838404037393739666513";
        $(document).keyup(function(event){
        keys += event.keyCode
        console.log(event.keyCode);
        if (keys === pattern) {
            alert("You have 30 lives")
        };
    });

</script>
</body>
</html>
